<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper.js</title>

    <link rel="stylesheet" href="./css/styles.css">

    <script src="./js/minesweeper-game.js" type="module" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>Minesweeper.js</h1>

            <span>Remaining Flags: <span id='flag-counter'></span></span>
        </header>

        <minesweeper-game
            width='6'
            height='11'
            bombs='10'
        ></minesweeper-game>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const flagCounterElement = document.getElementById('flag-counter');

            document.querySelectorAll('minesweeper-game')[0].setFlagCounter(flagCounterElement);
        });
    </script>
</body>
</html>
